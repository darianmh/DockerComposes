services:
  seq:
    image: datalust/seq:latest
    container_name: seq
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_NOAUTHENTICATION: "true"
    ports:
      - "5341:80"   # Ingest + UI (HTTP)
      - "5342:5341" # Optional: ingestion endpoint if you want separate port mapping
    volumes:
      - ./seq_data:/data
